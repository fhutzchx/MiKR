<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/Logo.png">
    <script src="lib/onsenui/onsenui.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/store.js"></script>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <title>MiKR</title>
</head>

<body>

    <ons-page id="home">
        <ons-toolbar>
            <div class="right"><ons-toolbar-button id="menu_button"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button></div>
            <div class="left">
                <ons-back-button id="back"></ons-back-button>
            </div>
            <div class="center">
                <img class="logo" src="assets/img/Logo.png">
            </div>

        </ons-toolbar>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="views/home.html" class="bg-title" icon="md-home,material:md-home" bage="7"></ons-tab>
            <ons-tab page="views/search.html" class="bg-title" icon="md-search,material:md-search" bage="7"></ons-tab>
            <ons-tab page="views/favorite.html" class="bg-title" icon="md-favorite,material:md-favorite" bage="7"></ons-tab>
            <ons-tab page="views/download.html" class="bg-title" icon="md-shopping-cart" bage="7"></ons-tab>
            <ons-tab page="views/profile.html" class="bg-title" icon="md-account-circle" bage="7"></ons-tab>

        </ons-tabbar>
    </ons-page>

</html>
