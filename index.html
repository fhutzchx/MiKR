<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/Logo.png">
    <script src="lib/onsenui/onsenui.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/store.js"></script>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <title>MiKR</title>
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="right" width="220px" collapse swipeable>
            <ons-page>
                <ons-list style="background: black;">
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        YG Entertainment
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('search.html')" tappable>
                        Search
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('cart.html')" tappable>
                        Cart
                    </ons-list-item>

                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button id="back"></ons-back-button>
                </div>
                <div class="right">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu" style="color: #EC1D8F;"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <img class="logo" src="assets/img/Logo.png">
                </div>
            </ons-toolbar>

            <ons-page id="home">

                <ons-tabbar swipeable position="auto">
                    <ons-tab page="views/home.html" class="bg-title" bage="7">
                        <ons-icon  icon="md-home,material:md-home" size="25px"></ons-icon>
                    </ons-tab>
                    <ons-tab page="views/search.html" class="bg-title"  bage="7">
                        <ons-icon icon="md-search,material:md-search" size="25px"></ons-icon>
                    </ons-tab>
                    <ons-tab page="views/cart.html" class="bg-title"  bage="7">
                        <ons-icon icon="md-shopping-cart"  size="25px"></ons-icon>
                    </ons-tab>
                    <ons-tab page="views/profile.html" class="bg-title" bage="7">
                        <ons-icon  icon="md-account-circle"  size="25px"></ons-icon>
                    </ons-tab>

                </ons-tabbar>
            </ons-page>

        </ons-page>
    </template>






</body>

</html>
