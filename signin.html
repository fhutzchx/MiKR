<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/img/Logo.png">
    <script src="lib/onsenui/onsenui.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/signin.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <title>MiKR</title>
</head>

<body>

    <ons-page id="login">

        <br>
        <br>
        <br>
        <br>

        <div class="fhashlight">
          <img class="logo6" src="assets/img/Logo.png">
      </div>
        <div style="text-align: center; margin-top: 30px">
          <p>
            <ons-input
              id="username"
              modifier="underbar"
              placeholder="Username"
              float
            ></ons-input>
          </p>
          <p>
            <ons-input
              id="password"
              modifier="underbar"
              type="password"
              placeholder="Password"
              float
            ></ons-input>
          </p>
          <p style="color: red; font-size: 15px;">forgot your password?</p>
          <label class="remember">
            <input type="checkbox">Remember me
          </label>
          <p style="margin-top: 30px">
            <ons-button id="signinbutton" class="loginBtn1 loginBtn1--deful">Sign in</ons-button>
          </p>
          <p style="margin-top: 30px">
              <ons-button id="signingoogle" class="loginBtn loginBtn--google"> 
                <i class="fa fa-google fa-fw"></i>
                Sign in with Google
              </ons-button>
          </p>
          <p style="margin-top: 30px">
              <h3 id="error"></h3>
            </p>
        </div>
      
        <br>
        <br>
        
        <h5 style="text-align: center">Don't have an account?</h5>
        <h3 style="text-align: center">Sign up now</h3>
      </ons-page>



</body>

</html>
